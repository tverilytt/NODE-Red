<script type="text/html" data-template-name="openaq-config">
    <div class="form-row">
      <label for="node-config-input-api"><i class="icon-globe"></i> API</label>
      <input type="text" id="node-config-input-api" placeholder="Open AQ API URL">
    </div>
    <div class="form-row">
      <label for="node-config-input-debug"> Console log</label>

    <h4>Config</h4>
    <p>Common configuration for all Open AQ nodes</p>

<script type="text/javascript">
    RED.nodes.registerType('openaq-config', {
        category : 'config',
        color : 'DeepSkyBlue',
        defaults: {
          api: { value: 'https://api.openaq.org/v2/', required: true },
          debug : { value : false }
        },
        label : function() {
            return this.api || 'Open AQ API';
        }
    });
</script>
