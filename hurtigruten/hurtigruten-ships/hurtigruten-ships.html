<script type="text/x-red" data-template-name="ships">
    <div class="form-row">
        <label for="node-input-ship"><i class="icon-tag"></i> Ship</label>
        <select id="node-input-ship">
          <option value="All" selected>All</option>
          <option value="MS Finnmarken">MS Finnmarken</option>
          <option value="MS Fram">MS Fram</option>
          <option value="MS Kong Harald">MS Kong Harald</option>
          <option value="MS Lofoten">MS Lofoten</option>
          <option value="MS Midnatsol">MS Midnatsol</option>
          <option value="MS Nordkapp">MS Nordkapp</option>
          <option value="MS Nordlys">MS Nordlys</option>
          <option value="MS Nordnorge">MS Nordnorge</option>
          <option value="MS Nordstjerne">MS Nordstjerne</option>
          <option value="MS Polarlys">MS Polarlys</option>
          <option value="MS Richard With">MS Richard With</option>
          <option value="MS Spitsbergen">MS Spitsbergen</option>
          <option value="MS Trollfjord">MS Trollfjord</option>
          <option value="MS Vesterålen">MS Vesterålen</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-debug"><i class="icon-tag"></i> Console log</label>
        <input type="checkbox" id="node-input-debug" placeholder="Debug">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="ships">
    <h4> port schedules</h4>
    <p>Get information about Hurtigruten ships. This includes geoposition, web cameras (for 12 of 14 ships)</p>
    <p>Input parameter: ship - either All (default) or a specific ship name (e.g. "MS Trollfjord").
    <p>The ship parameters can either be provided as: msg.ship or msg.payload.ship, or by using Node-RED node UI ship select field</p>
    <p> Output example from request URL> ...?ship=MS Kong Harald
<code>
{
code: "KH",
title: "MS Kong Harald",
body: "Proud, majestic and paying tribute to the reigning King of Norway.",
imageUrl: "//www.hurtigruten.com/globalassets/photos/ships/ms-kong-harald/1800x900_kong-harald_dsc_4903_castrichella-giancarlo---guest-image_just.jpg",
pageUrl: "//www.hurtigruten.com/ships/ms-kong-harald/",
mapUrl: "http://www.hurtigruten.com/map/?shipCode=KH",
coordinates: {
latitude: "71.08036666666666",
longitude: "27.8168"
},
localizedType: "Ship",
info: {
info: "https://www.hurtigruten.com/ships/ms kong harald",
facebook: "https://www.facebook.com/pages/MS-Kong-Harald/839994066033603?ref=hl",
wikipedia: "https://no.wikipedia.org/wiki/MS_%C2%ABKong_Harald%C2%BB",
webcam1: "http://btweb.vosskom.no/hurtigruten_05_01.jpg",
webcam2: "http://btweb.vosskom.no/hurtigruten_05_02.jpg"
}
}
</code>
</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('ships', {
        category : 'hurtigruten',
        color : 'Coral',
        defaults: {
            ship : {value : 'All'},
            debug : {value : true },
            name : {value : ''},
        },
        inputs : 1,
        outputs : 1,
        icon : 'Hurtigruten.png',
        label : function() {
            return this.name || 'ships';
        },
    });
</script>
